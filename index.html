<!DOCTYPE html>
<html>
    <head>
        <title>
            Flag
        </title>
        <link rel="icon"  href="flago.png" />
    <style>
#Big {
    height: 240px; 
    width: 360px; 
    background-color: green;
    margin: auto; 
    padding: 0; 
    position: relative;
}

#top {
    height: 80px;
    width: 100%;
    background-color: orange;
}

#white {
    height: 80px;
    width: 100%;
    background-color: white;
    position: absolute;
    top: 80px; 
    left: 0;
}

img {
    width: 50px; 
    position: absolute;
    top: 15px; 
    left: 50%;
    transform: translateX(-50%); 
}

#flag {
    margin: 100px auto; 
    text-align: center;
}

h1 {
    color: aliceblue;
    text-align: center;
    font-size: 50px;
    text-shadow: 2px 0 black, -2px 0 black, 0 2px black, 0 -2px black,
        1px 1px #000000, -1px -1px #000000, 1px -1px #000000, -1px 1px black;
}

#body {
    background-image: url('bg.jpg');
    background-repeat: no-repeat;
    background-size: cover;
}

    </style>
    </head>
    <body id="body">
<h1>The Flag of India</h1>
<div id="flag">    
<div id="Big">
    <div id="top">
        <div id="white">
            <img src="ashoka.png ">
        </div>
    </div>
    </div>
</div>
<footer>

</footer>
    </body>
</html>
